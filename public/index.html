<!DOCTYPE html>
<html>

<head>
<base href="." />
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
</head>

<body ng-app="CloverInventory">
<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalL">
  <div class="modal-dialog">
    <div class="modal-content" ng-controller="UpdateCtrl as update">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update</h4>
      </div>

      <div class="modal-body">
        <form>
          <label>Name: <input type="text" ng-model="update.ghost.name" /></label>
          <label>Price: <input type="text" ng-model="update.ghost.price" /></label>
          <label>Quantity: <input type="text" ng-model="update.ghost.quantity" /></label>
          <label>SKU: <input type="text" ng-model="update.ghost.sku" /></label>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="update.submit()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container-fluid">
  <section class="cont_header container text-center"><h1>Inventory Viewer</h1></section>
  <section class="cont_body container" ng-controller="ListCtrl as list">
    <span ng-repeat-start="item in list.listing"></span>
    <div class="item-tile col-md-2">
      <div class="item-image"><img src="{{ item.image }}"/></div>

      <div class="item-options text-center">
        <ul>
          <!-- TODO: actual schema is different, adapt.... -->
          <li class="horizontal" ng-click="list.update(item.id)">
            <span class="glyphicon glyphicon-pencil"></span>
          </li>
          <li class="horizontal" ng-click="list.delete(item.id)">
            <span class="glyphicon glyphicon-remove"></span>
          </li>
        </ul>
      </div>

      <div class="item-details text-center">
        <ul>
          <!-- TODO: actual schema is different, adapt.... -->
          <li><h3>{{ item.name }}</h3></li>
          <li><label>Categories: </label>
            <ul><li ng-repeat="category in item.categories">{{ category.name }}</li></ul>
          </li>
          <li><label>Price:      </label> {{ item.price }}</li>
          <li><label>Quantity:   </label> {{ item.quantity }}</li>
          <li><label>SKU:        </label> {{ item.sku }}</li>
        </ul>
      </div>
    </div>
    <span ng-repeat-end></span>

    <div type="button" class="item-tile col-md-2" ng-click="list.new()">
      <div class="outer-box"><div class="inner-box">
        <span class="glyphicon glyphicon-plus" style="display: inline-block"></span>
      </div></div>
    </div>
  </section>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
